<div ng-controller="offenses">
    <div>
        <button type="button" class="btn btn-info btn-lg" ng-click="add()">Add Offense</button>
    </div>
    <div class="widget wviolet">
        <div data-cc-widget-header title="Offenses" allow-collapse="true">
        </div>
        <div class="widget-content text-info table-responsive">
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Fine Amount</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="p in offenses">
                        <td>{{p.Id}}</td>
                        <td>{{p.Description}}</td>
                        <td>{{p.FineAmount}}</td>
                        <td><i class="fa fa-pencil-square" style="cursor: pointer" ng-click="edit(p)"></i></td>
                        <td><i class="fa fa-trash-o" style="cursor: pointer" ng-click="remove(p)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="widget-foot">
            <div class="clearfix"></div>
        </div>
    </div>
</div>
