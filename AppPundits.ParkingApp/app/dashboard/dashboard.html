<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Are you sure?</h3>
        </div>
        <div class="modal-body">
            <p>Do you want to delete the infringement?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <!--<li class="blightblue">
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">May 18 - 19, 2015</span> Castle Resort, Neverland
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="borange">
                            <div class="pull-left"><i class="fa fa-envelope"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{messageCount}}</span> Messages
                            </div>
                            <div class="clearfix"></div>
                        </li>-->

                    </ul>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-info btn-lg" ng-click="addinfringement()">Add Infringement</button>
            </div>
            <div class="row">
                <!--<div class="col-md-6">-->
                <div class="widget wviolet">
                    <div data-cc-widget-header title="Infringement">
                    </div>
                    <div class="widget-content text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Breach No</th>
                                    <th>Car Registration</th>
                                    <th>City</th>
                                    <th>Car Parking</th>
                                    <th>Breach Date</th>
                                    <th>Extra Amount</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="p in infringements">
                                    <td>{{p.BreachNo}}</td>
                                    <td>{{p.CarRegNo}}</td>
                                    <td>{{p.ParkingBuildingId}}</td>
                                    <td>{{p.ParkingBuildingId}}</td>
                                    <td>{{p.BreachDate}}</td>
                                    <td>{{p.OffenseAmount}}</td>
                                    <td><i class="fa fa-pencil-square" style="cursor: pointer" ng-click="editinfringement(p)"></i></td>
                                    <td><i class="fa fa-trash-o" style="cursor: pointer" ng-click="remove(p)"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--</div>-->
                <!--<div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </section>
</section>
