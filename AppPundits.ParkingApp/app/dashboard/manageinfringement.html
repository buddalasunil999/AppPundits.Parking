<form role="form" data-toggle="validator">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{dialogtitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="carregistration" class="control-label">Car Registration:</label>
            <input type="text" ng-model="infringement.CarRegNo" class="form-control" id="carregistration" placeholder="XXX123" required>
        </div>
        <div class="form-group">
            <label for="carmake" class="control-label">Car Make:</label>
            <select id="carmake" ng-model="infringement.CarMake" class="form-control" required>
                <option ng-repeat="type in cartypes">{{type.Make}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carmodel" class="control-label">Car Model:</label>
            <input type="text" ng-model="infringement.CarModel" class="form-control" id="carmodel" required />
        </div>
        <div class="form-group">
            <label for="parkingbuilding" class="control-label">Parking Building:</label>
            <select ng-model="infringement.ParkingBuilding"
                    ng-options="parking.StreetName for parking in parkingbuildings"
                    id="parkingbuilding" class="form-control" required></select>
            <!--<select ng-model="infringement.ParkingBuilding" id="parkingbuilding" class="form-control" required>
                <option ng-repeat="building in parkingbuildings" value="{{building.Id}}">{{building.StreetName}}</option>
            </select>-->
        </div>
        <div class="form-group">
            <label for="customeremail" class="control-label">Customer E-mail:</label>
            <input type="text" ng-model="infringement.Customer.Email" class="form-control" id="customeremail" />
        </div>
        <div class="form-group">
            <label for="customerphone" class="control-label">Customer Phone:</label>
            <input type="text" ng-model="infringement.Customer.Phone" class="form-control" id="customerphone" />
        </div>
        <div class="form-group">
            <label for="offense" class="control-label">Offense Type:</label>
            <select ng-model="infringement.Offense" id="offense" class="form-control" required>
                <option>Test1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="breachdate" class="control-label">Date:</label>
            <input type="text" ng-model="infringement.BreachDate" class="form-control" id="breachdate" required />
        </div>
        <div class="form-group">
            <label for="offenseamount" class="control-label">Amount:</label>
            <input type="text" ng-model="infringement.OffenseAmount" class="form-control" id="offenseamount" required />
        </div>
        <div class="form-group">
            <label for="offensecomments" class="control-label">Offense:</label>
            <input type="text" ng-model="infringement.Comments" class="form-control" id="offensecomments" />
        </div>
        <div class="form-group">
            <label for="photo" class="control-label">Photo:</label>
            <img ng-model="infringement.Photo" class="form-control" id="photo" />
        </div>
        <div class="form-group">
            <!--<div id="datetimepicker1" class="input-append date">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                    </i>
                </span>
            </div>-->
            <label for="datepaid" class="control-label">Date Paid:</label>
            <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy"
                   ng-model="infringement.Transaction.PaidDate"
                   date-disabled="disabled(date, mode)"
                   ng-required="true" close-text="Close" id="datepaid" />
            <!--<timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>-->
        </div>
        <div class="form-group">
            <label for="amountpaid" class="control-label">Amount Paid:</label>
            <input type="text" ng-model="infringement.Transaction.Amount" class="form-control" id="amountpaid" />
        </div>
        <div class="form-group">
            <label for="paymentmethod" class="control-label">Payment Method:</label>
            <select ng-model="infringement.Transaction.Type" id="paymentmethod" class="form-control">
                <option>Credit Card</option>
                <option>Cheque</option>
                <option>Cash</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transactionid" class="control-label">Transaction Id:</label>
            <input type="text" ng-model="infringement.Transaction.Reference" class="form-control" id="transactionid" />
        </div>
        <div class="form-group">
            <label for="paymentstatus" class="control-label">Payment Status:</label>
            <select ng-model="infringement.Transaction.Type" id="paymentstatus" class="form-control">
                <option>Pending</option>
                <option>Processed</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="saveinfringement()">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</form>
