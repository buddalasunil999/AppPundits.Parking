<div class="widget wviolet" ng-controller="cartypes">
    <button type="button" class="btn btn-info btn-lg" ng-click="openaddcar()">Add Car Type</button>
    <div data-cc-widget-header title="Car Types">
    </div>
    <div class="widget-content text-info table-responsive">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Make</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="p in cartypes">
                    <td>{{p.Id}}</td>
                    <td>{{p.Make}}</td>
                    <td><i class="fa fa-pencil-square" style="cursor: pointer" ng-click="editcartype(p)"></i></td>
                    <td><i class="fa fa-trash-o" style="cursor: pointer" ng-click="removecartype(p)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="widget-foot">
        <div class="clearfix"></div>
    </div>
</div>
