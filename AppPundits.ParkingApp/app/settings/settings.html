<section id="settings-view" class="mainbar" data-ng-controller="settings">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Are you sure?</h3>
        </div>
        <div class="modal-body">
            <p>Do you want to delete the car type?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <button type="button" class="btn btn-info btn-lg" ng-click="openaddcar()">Add Car Type</button>
                        <div data-cc-widget-header title="Car Types">
                        </div>
                        <div class="widget-content text-info table-responsive">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Make</th>
                                        <th>Model</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in cartypes">
                                        <td>{{p.Id}}</td>
                                        <td>{{p.Make}}</td>
                                        <td>{{p.Model}}</td>
                                        <td><i class="fa fa-pencil-square" style="cursor: pointer" ng-click="editcartype(p)"></i></td>
                                        <td><i class="fa fa-trash-o" style="cursor: pointer" ng-click="removecartype(p)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
