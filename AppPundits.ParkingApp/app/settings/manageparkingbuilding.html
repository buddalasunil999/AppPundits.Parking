<form role="form" data-toggle="validator">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{dialogtitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="buildingname" class="control-label">Building Name:</label>
            <input type="text" ng-model="building.BuildingName" class="form-control" id="buildingname" required>
        </div>
        <div class="form-group">
            <label for="streetname" class="control-label">Street Name:</label>
            <input type="text" ng-model="building.StreetName" class="form-control" id="streetname" required>
        </div>
        <div class="form-group">
            <label for="city" class="control-label">City:</label>
            <select id="city" ng-model="building.City" class="form-control" required>
                <option>Auckland</option>
                <option>Wellington</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</form>
