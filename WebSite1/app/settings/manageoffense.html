<form role="form" data-toggle="validator" ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{dialogtitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="description" class="control-label">Description:</label>
            <input type="text" ng-model="offense.Description" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="fineamount" class="control-label">Fine Amount:</label>
            <input type="text" ng-model="offense.FineAmount" class="form-control" id="fineamount" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</form>
