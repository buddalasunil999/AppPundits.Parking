<form role="form" data-toggle="validator" ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
        <h4 class="modal-title">{{vm.dialogtitle}}</h4>
    </div>
    <div class="modal-body">
        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <div class="form-group">
            <label for="username" class="control-label">User Name:</label>
            <input type="text" ng-model="vm.user.UserName" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email:</label>
            <input type="text" ng-model="vm.user.Email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="rolecntrl" class="control-label">Role:</label>
            <select ng-model="vm.user.Role" id="rolecntrl" class="form-control">
                <option>Parking Warden</option>
                <option>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phonenumber" class="control-label">Phone Number:</label>
            <input type="text" ng-model="vm.user.PhoneNumber" class="form-control" id="phonenumber" required>
        </div>
        <!--<div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input type="text" ng-model="vm.user.Password" class="form-control" id="password" required>
        </div>-->
        <div class="form-group">
            <label for="locked" class="control-label">Locked:</label>
            <input type="checkbox" ng-model="vm.user.Locked" id="locked">
        </div>
    </div>
    <div class="modal-footer">
